---
apiVersion: v1
kind: Namespace
metadata:
  name: win-test-workload
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: runwinweb
  namespace: win-test-workload
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: win-webserver
  name: win-webserver
  namespace: win-test-workload
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 4
  selector:
    matchLabels:
      app: win-webserver
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: win-webserver
      name: win-webserver
    spec:
      containers:
      - name: win-webserver
        image: quay.io/revoman/webserver:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
          windowsOptions:
            runAsUserName: ContainerAdministrator
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
          - containerPort: 8080
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: windows
      restartPolicy: Always
      serviceAccountName: runwinweb
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: os
        value: Windows

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: win-webserver
  name: win-webserver
  namespace: win-test-workload
spec:
#  clusterIP: 172.30.18.48
#  clusterIPs:
#  - 172.30.18.48
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: win-webserver
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: win-webserver
  name: win-webserver
  namespace: win-test-workload
spec:
#  host: web-win-test-workload.apps.ocs.openshift.works
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: win-webserver
    weight: 100
  wildcardPolicy: None